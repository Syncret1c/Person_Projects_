{% extends "base.html" %}
{% block title %} 
    New Character
{% endblock %}
{% block content %} 
    <h1 class="text-center">Character Creation</h1>
    <form method="POST">
        <h2>Character First Name:</h2>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter Your Character's First Name"></textarea>
        
        <h2>Character Last Name:</h2>
        <input type="text" id="last_name" id="last_name" class="form-control" placeholder="Enter Your Character's Last Name"></textarea>
        <h2>Pick a Clan:</h2>
        <select name="clans" id="clans" class="form-select">
            {% for clan in clans %}
                <option value="{{clan}}">
                    {{clan}}
                </option>
            {% endfor %}
        </select>
        <h2>Upload Character Picture:</h2>
        <input type="file" name="character_img" id="character_img" class = "form-control" accept="image/*"></input>
        
        <br/>
        <div class = "text-center">
            <button type="submit" class="btn btn-primary">
                Create Character
            </button>
        </div>
    </form>
{% endblock %}
